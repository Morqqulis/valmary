<section class="callback">
	<div class="callback__container">
		<h3 class="callback__title title">Закажите обратный звонок</h3>
		<p class="callback__subtitle">Оставьте заявку в форме и наш менеджер свяжется с вами</p>
		<form class="callback__form" action="#">
			<label class="callback__label" for="#name">
				<input id="name" class="callback__input" type="text" placeholder="Ваше имя" required>
			</label>
			<label class="callback__label" for="#number">
				<input id="number" class="callback__input" type="number" placeholder="Ваш номер телефона" required>
			</label>
			<button class="callback__btn btn">Отправить</button>
		</form>
	</div>
</section>
